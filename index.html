<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;0,800;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bubbles">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
      <span class="four"></span>
      <span class="five"></span>
      <span class="six"></span>
      <span class="seven"></span>
    </div>
    <div class="elements">
      <div class="container">
        <form class="calculator" name="calc">
          <input type="text" readonly class="value" name="text" />
          <span class="num clear" onclick="calc.text.value=''">c</span>
          <span class="num" onclick="document.calc.text.value +='/'">/</span>
          <span class="num" onclick="document.calc.text.value +='*'">*</span>
          <span class="num" onclick="document.calc.text.value +='7'">7</span>
          <span class="num" onclick="document.calc.text.value +='8'">8</span>
          <span class="num" onclick="document.calc.text.value +='9'">9</span>
          <span class="num" onclick="document.calc.text.value +='-'">-</span>
          <span class="num" onclick="document.calc.calc.text.value +='4'"
            >4</span
          >
          <span class="num" onclick="document.calc.text.value +='5'">5</span>
          <span class="num" onclick="document.calc.text.value +='6'">6</span>
          <span class="num plus" onclick="document.calc.text.value +='+'"
            >+</span
          >
          <span class="num" onclick="document.calc.text.value +='1'">1</span>
          <span class="num" onclick="document.calc.text.value +='2'">2</span>
          <span class="num" onclick="document.calc.text.value +='3'">3</span>
          <span class="num" onclick="document.calc.text.value +='0'">0</span>
          <span class="num" onclick="document.calc.text.value +='0'">00</span>
          <span class="num" onclick="document.calc.text.value +='.'">.</span>
          <span
            class="num"
            onclick="document.calc.text.value =eval(calc.text.value)"
            >=</span
          >
        </form>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".container"), {
        max: 15,
        speed: 400,
      });
    </script>
  </body>
</html>
